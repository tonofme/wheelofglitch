<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Glitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --wheel-border: #334155;
            --win-color: #06b6d4;
            --lose-color: #ec4899;
            --text-main: #f8fafc;
            --wheel-size: 400px;
            --fb-color: #1877F2;
            --ig-color: #E4405F;
            --x-color: #000000;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
        }

        .glitch-title {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            margin-top: 20px;
            margin-bottom: 0;
            color: var(--text-main);
            letter-spacing: 4px;
            text-shadow: 0.05em 0 0 var(--lose-color), 
                         -0.025em -0.05em 0 var(--win-color),
                         0.025em 0.05em 0 #f1c40f;
            animation: glitch 725ms infinite;
            user-select: none;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--lose-color), -0.05em -0.025em 0 var(--win-color); }
            50% { text-shadow: 0.025em 0.05em 0 var(--lose-color), 0.05em 0 0 var(--win-color); }
            100% { text-shadow: -0.025em 0 0 var(--lose-color), -0.025em -0.025em 0 var(--win-color); }
        }

        #result {
            font-size: 2.5rem;
            font-weight: 800;
            height: 60px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .pointer {
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #f1c40f;
            position: relative;
            z-index: 10;
            margin-bottom: -18px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }

        .wheel-container {
            position: relative;
            border: 12px solid var(--wheel-border);
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 100px rgba(0,0,0,0.6);
        }

        #wheel {
            width: var(--wheel-size);
            height: var(--wheel-size);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 4px solid #fff;
            transition: transform 10s cubic-bezier(0.15, 0, 0.15, 1);
            background: #fff;
        }

        .slice {
            position: absolute;
            width: 50%; height: 50%;
            transform-origin: bottom right;
        }

        .label {
            position: absolute;
            width: 100%; height: 100%;
            text-align: center;
            padding-top: 20px;
            font-size: 1.1rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            box-sizing: border-box;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }

        #spinBtn {
            margin-top: 40px;
            padding: 18px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            background: #ffffff;
            color: #0f172a;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 0 #cbd5e1;
            transition: all 0.1s;
            text-transform: uppercase;
            user-select: none;
        }

        #spinBtn:active { transform: translateY(3px); box-shadow: 0 2px 0 #cbd5e1; }
        #spinBtn:disabled { background: #1e293b; color: #475569; box-shadow: none; cursor: not-allowed; }

        .social-container { margin-top: 30px; display: flex; gap: 20px; }
        .social-btn {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; text-decoration: none;
            transition: transform 0.2s, filter 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .social-btn:hover { transform: translateY(-5px); filter: brightness(1.2); }
        .facebook { background-color: var(--fb-color); }
        .instagram { background-color: var(--ig-color); }
        .x-twitter { background-color: var(--x-color); border: 1px solid #333; }
    </style>
</head>
<body>

    <h1 class="glitch-title">Wheel of Glitch</h1>
    <div id="result"></div>
    
    <div class="pointer"></div>
    <div class="wheel-container">
        <div id="wheel">
            <div id="slice-bg"></div>
            <div id="labels" style="position:absolute; width:100%; height:100%; top:0; left:0;"></div>
        </div>
    </div>
    
    <button id="spinBtn">Spin Wheel</button>

    <div class="social-container">
        <a href="#" class="social-btn facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="social-btn instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="social-btn x-twitter"><i class="fa-brands fa-x-twitter"></i></a>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const sliceBgContainer = document.getElementById('slice-bg');
        const labelContainer = document.getElementById('labels');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');

        const totalSlices = 10;
        const degPerSlice = 360 / totalSlices;
        let currentRotation = 0;

        // Draw Wheel
        for (let i = 0; i < totalSlices; i++) {
            const isWin = i % 2 === 0;
            const slice = document.createElement('div');
            slice.className = 'slice';
            slice.style.backgroundColor = isWin ? 'var(--win-color)' : 'var(--lose-color)';
            slice.style.transform = `rotate(${i * degPerSlice}deg) skewY(54deg)`;
            sliceBgContainer.appendChild(slice);

            const labelWrap = document.createElement('div');
            labelWrap.className = 'label';
            labelWrap.style.transform = `rotate(${ (i * degPerSlice) + (degPerSlice / 2) }deg)`;
            labelWrap.textContent = isWin ? 'WIN' : 'LOSE';
            labelContainer.appendChild(labelWrap);
        }

        // Standard click for complete randomness
        spinBtn.addEventListener('click', () => {
            if (spinBtn.disabled) return;
            handleRandomSpin();
        });

        function handleRandomSpin() {
            spinBtn.disabled = true;
            resultDiv.style.opacity = "0";
            resultDiv.style.transform = "translateY(10px)";
            
            // Randomized duration and momentum
            const duration = 10 + (Math.random() * 2); 
            const extraFullCircles = 12 + Math.floor(Math.random() * 15);
            const extraSpins = extraFullCircles * 360;
            
            // Completely random stop point (0 to 359 degrees)
            const randomStopPoint = Math.random() * 360;
            
            // Ensure continuous rotation
            const currentMod = currentRotation % 360;
            currentRotation += (extraSpins + (360 - currentMod) + randomStopPoint);

            wheel.style.transition = `transform ${duration}s cubic-bezier(0.15, 0, 0.15, 1)`;
            wheel.style.transform = `rotate(-${currentRotation}deg)`;

            setTimeout(() => {
                // Determine result based on final angle
                const landingAngle = currentRotation % 360;
                const landingIndex = Math.floor(landingAngle / degPerSlice);
                const won = landingIndex % 2 === 0;

                resultDiv.textContent = won ? "YOU WIN! ðŸŽ‰" : "YOU LOSE!";
                resultDiv.style.color = won ? "var(--win-color)" : "var(--lose-color)";
                resultDiv.style.opacity = "1";
                resultDiv.style.transform = "translateY(0) scale(1.1)";
                
                spinBtn.disabled = false;
            }, duration * 1000);
        }
    </script>
</body>
</html>
